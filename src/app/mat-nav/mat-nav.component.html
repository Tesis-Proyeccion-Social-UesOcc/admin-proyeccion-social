<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Modulos</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/proyectos">Proyectos</a>
      <a mat-list-item href="/tutores">Tutores</a>
      <a mat-list-item href="/estudiantes">Estudiantes</a>
      <a mat-list-item href="#">Procesos Admnistrativos</a>
    </mat-nav-list>
    <router-outlet name="side"></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proyeccion Social UES FMOcc</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-mat-board></app-mat-board>

  </mat-sidenav-content>
</mat-sidenav-container>
